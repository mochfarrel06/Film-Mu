<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/b070c8f1df.js"></script>
    <link rel="icon" href="Logo-FILM-MU.png" />
    <title>FILM-MU</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <nav class="navbar navbar-expand-lg shadow bg-primary">
        <div class="container">
          <img class="me-2" src="Logo-FILM-MU.png" alt="logo" width="40" height="36" />
          <a class="navbar-brand fs-3 text-light" href="/">FILM-MU</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto pe-4 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fs-5 text-light" aria-current="page" href="#/now-playing">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-light" href="#/bookmark">Bookmark</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-light" href="#">AboutUs</a>
              </li>
            </ul>
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input fs-5" id="darkMode" />
              <label for="darkMode" class="form-check-label mt-0 text-light">Dark Mode</label>
            </div>
            <form class="d-flex ms-2" role="search">
              <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-light" id="searchBtn" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header -->

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Fluid jumbotron</h1>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
      </div>
    </div>
    <!-- End jumbotron -->

    <!-- Main Content -->
    <main id="mainContent"></main>

    <!-- Footer -->
    <footer class="bg-primary text-center text-lg-start footer">
      <!-- Copyright -->
      <div class="text-center p-3 text-light fs-6 footer">
        Â© 2020 Copyright: FILM-MU <br />
        <span>All data obtained from <a class="text-decoration-none text-bg-dark rounded-1 footer" href="https://themoviedb.org" target="_blank" rel="noreferrer">TheMovieDB</a></span>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- End Footer -->
  </body>
</html>
